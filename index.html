!<!DOCTYPE html>
<html lang="en">

<!-- Header -->
<head>


<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="/assets/style.css">

</head>


<!-- body -->
<body>

      <!-- title -->
<h1 class="title text-center text-danger bg-dark">Weather Dashboard </h1>


<!-- Search -->
<div class="container">
    <div class="container">
        <div class="row">
            <!-- Left Column icludes search form and recent searches-->
            <div class="col-md-3 h-100 text-center">
                <Form class="citySearch d-flex flex-column justify-content-center">
                    <h2>Search for a city:</h2>
                    <input class="text-center" type="text" id="city" name="city" placeholder="Enter City">
                    <button class="submit-btn">Submit</button>
                </Form>
                <hr>
                <div class="recentSearch d-flex flex-column bd-highlight mb-3">

                </div>
            </div>
            
            <!-- Right column to include the forecast -->
            <div class="col-md-9">
                <div
                    class="currentWeather text-center d-flex justify-content-center border bg-dark bg-opacity-80 text-white row">

                    <p>See Today's forecast </p>
                </div>
                <h2>Five Day Forecast:</h2>
                <div class="fiveDayWeather d-flex justify-content-around border row">
                    <h5 class="text-center">Enter City to display it's forecast</h5>
                </div>
            </div>
        </div>
    </div>




         <!-- script -->
</body>
  











 

</html>
